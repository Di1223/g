<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Стр р лк.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Регистрация в личном кабинете</h2>
    <form action="/submit-registration" method="post">
        <input type="text" id="first-name" name="first-name" placeholder="Имя" required>
        <input type="text" id="last-name" name="last-name" placeholder="Фамилия" required>
        <input type="text" id="document-number" name="document-number" placeholder="Номер документа" required>
        <input type="tel" id="phone-number" name="phone-number" placeholder="Телефон" required>
        <input type="password" id="password" name="password" placeholder="Пароль" required>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Повтор пароля" required>
        <button type="submit">Зарегистрироваться</button>
    </form>

    <!-- Дополнительные элементы и скрипты могут быть добавлены по необходимости -->

    <script src="registration-form-script.js"></script>
</body>
</html>
